<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      while (true) {
        // ユーザーに質問を表示し、入力を受け取る
        const userAnswer = prompt("日本の首都は？");

        // 入力が「東京」かどうかを判定して結果を表示
        if (userAnswer === "東京") {
          alert("正解です！");
          break; // 正解の場合はループを終了
        } else {
          alert("不正解です！");
        }
      }
    </script>
  </body>
</html>
